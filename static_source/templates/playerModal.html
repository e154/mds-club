<div class="dialog-contents">
    <a class="close-player" href="" ng-click="closeThisDialog()">
        <div class="x">X</div>
        <div class="esc">ESC</div>
    </a>

    <div class="container">
        <div class="dialog-head" style="margin-top: 90px;">
            <dl>
                <dt>Автор:</dt>
                <dd><a ng-href="{{ 'base.books' | routeSegmentUrl: {page: 1, limit: 24, author: book.Author_id} }}" ng-click="closeThisDialog()">{{book.Author_name}}</a></dd>
                <dt>Название:</dt>
                <dd>{{book.Name}}</dd>
                <dt ng-if="book.Date">В эфире:</dt>
                <dd ng-if="book.Date">{{book.Date | date}}</dd>
                <dt>Станция:</dt>
                <dd>{{book.Station_name}}</dd>
            </dl>
        </div>

        <div class="dialog-content">
            <!-- HTML5 Audio Player -->
            <audio ui-player="exp" options="options" class="progression-single progression-skin progression-audio-player" controls="controls" preload="none" style="width: 100%;">
                <source ng-src="{{files[0].Url | trusted}}" type="audio/mp3" />
            </audio>

        </div>

        <div class="dialog-footer">
        </div>

    </div>

</div>
